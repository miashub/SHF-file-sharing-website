<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        nav {
            background-color: #4CAF50;
            padding: 10px 20px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            color: #4CAF50;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin: 40px auto;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Updated success message styling */
        .upload-file-success {
            color: green;
            font-size: 1rem;
            text-align: center;
            margin: 20px auto;
            padding: 10px;
            background-color: #e8f5e9; /* Light green background */
            border-radius: 5px;
            width: 50%; /* Center the message horizontally */
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .allowed-types {
            font-size: 0.85rem;
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{% url 'file_dashboard' %}">Dashboard</a> |
        <a href="{% url 'upload' %}">Upload</a> |
        <a href="{% url 'logout' %}">Logout</a>
    </nav>

    <h1>Upload File</h1>

    {% if messages %}
    <div>
        {% for message in messages %}
            <p class="{% if message.tags == 'error' %}error{% else %}upload-file-success{% endif %}">
                {{ message }}
            </p>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">Select a file:</label>
        <input type="file" name="file" id="file" required>
        <button type="submit">Upload</button>
        <p class="allowed-types">Allowed file types: PDF, JPG, JPEG, PNG, TXT, MP3, MP4, ZIP</p>
    </form>

    <script>
        setTimeout(function() {
            const successMessage = document.querySelector('.upload-file-success');
            if (successMessage) {
                successMessage.style.display = 'none';  // Hide the success message
            }
        }, 3000); // 3 seconds delay
    </script>

</body>
</html>
