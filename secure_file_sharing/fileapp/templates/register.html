<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Secure File Sharing</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    /**
     * CSS Variables for consistent theming
     * Primary purple theme with supporting colors
     */
    :root {
      --primary: #6c0ad6;
      --primary-light: #8a2be2;
      --primary-dark: #4b0082;
      --bg: #f4f1fa;
      --white: #fff;
      --text: #2d2d3a;
      --text-light: #6b6b7b;
      --error: #e63946;
      --success: #28a745;
      --border: #ddd;
      --border-radius: 8px;
      --transition: all 0.3s ease;
    }

    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /**
     * Main body styles
     * Centered flex layout for registration container
     */
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      line-height: 1.5;
    }

    /**
     * Registration container styles
     * Card-like appearance with subtle shadow
     */
    .register-container {
      background: var(--white);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(108, 10, 214, 0.15);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.6s ease;
    }

    /* Heading styles */
    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    /* Form label styles */
    form label {
      font-weight: 500;
      display: block;
      margin-bottom: 0.5rem;
    }

    /* Input field styles */
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--border);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: var(--transition);
    }

    /* Input focus state */
    input:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
    }

    /* Field wrapper for password inputs */
    .field-wrapper {
      position: relative;
      margin-bottom: 1.2rem;
    }

    /* Password input padding adjustment */
    .field-wrapper input {
      padding-right: 2.5rem;
    }

    /* Eye toggle icon styles */
    .toggle-eye {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      cursor: pointer;
      z-index: 2;
      opacity: 0.7;
      transition: var(--transition);
      user-select: none;
    }

    /* Eye toggle hover state */
    .toggle-eye:hover {
      opacity: 1;
    }

    /* Form feedback messages */
    .feedback {
      font-size: 0.85rem;
      margin-top: -0.4rem;
      margin-bottom: 0.8rem;
      display: block;
    }

    /* Error message styles */
    .error {
      color: var(--error);
    }

    /* Success message styles */
    .success {
      color: var(--success);
    }

    /* Submit button styles */
    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      padding: 0.8rem;
      width: 100%;
      border-radius: var(--border-radius);
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: var(--transition);
      margin-top: 0.5rem;
    }

    /* Button hover state */
    button:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(108, 10, 214, 0.25);
    }

    /* Button active state */
    button:active {
      transform: translateY(0);
    }

    /* Helper text styles */
    p {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: var(--text);
    }

    /* Link styles */
    a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    /* Link hover state */
    a:hover {
      text-decoration: underline;
      color: var(--primary-dark);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Accessibility focus styles */
    a:focus-visible,
    button:focus-visible,
    input:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .register-container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- 
    REGISTRATION CONTAINER
    Contains the registration form with all input fields and actions
  -->
  <div class="register-container" role="main">
    <h1>Register</h1>
    
    <!-- 
      REGISTRATION FORM
      Handles user registration with validation
    -->
    <form method="post" novalidate aria-label="Registration form">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <!-- Username Field -->
      <div class="form-group">
        <label for="id_username">Username</label>
        <input 
          type="text" 
          name="username" 
          id="id_username" 
          aria-describedby="username-feedback"
          onblur="checkUsernameAvailability()"
          required
        >
        <span id="username-feedback" class="feedback" role="alert"></span>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="id_email">Email</label>
        <input 
          type="email" 
          name="email" 
          id="id_email" 
          aria-describedby="email-feedback"
          onblur="checkEmail()"
          required
        >
        <span id="email-feedback" class="feedback" role="alert"></span>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="id_password">Password</label>
        <div class="field-wrapper">
          <input 
            type="password" 
            name="password" 
            id="id_password" 
            aria-describedby="password-feedback"
            oninput="validatePassword()"
            required
          >
          <img
            src="{% static 'icons/hidden.png' %}"
            alt="Toggle password visibility"
            class="toggle-eye"
            id="toggleEye1"
            tabindex="0"
            role="button"
            aria-label="Show password"
            aria-pressed="false"
            onmousedown="showPassword('id_password', 'toggleEye1')"
            onmouseup="hidePassword('id_password', 'toggleEye1')"
            onmouseleave="hidePassword('id_password', 'toggleEye1')"
            onkeydown="handleEyeKeydown(event, 'id_password', 'toggleEye1')"
          >
        </div>
        <span id="password-feedback" class="feedback" role="alert"></span>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="id_confirm_password">Confirm Password</label>
        <div class="field-wrapper">
          <input 
            type="password" 
            name="confirm_password" 
            id="id_confirm_password"
            oninput="validatePasswordMatch()"
            required
          >
          <img
            src="{% static 'icons/hidden.png' %}"
            alt="Toggle password visibility"
            class="toggle-eye"
            id="toggleEye2"
            tabindex="0"
            role="button"
            aria-label="Show password"
            aria-pressed="false"
            onmousedown="showPassword('id_confirm_password', 'toggleEye2')"
            onmouseup="hidePassword('id_confirm_password', 'toggleEye2')"
            onmouseleave="hidePassword('id_confirm_password', 'toggleEye2')"
            onkeydown="handleEyeKeydown(event, 'id_confirm_password', 'toggleEye2')"
          >
        </div>
        <span id="confirm-feedback" class="feedback" role="alert"></span>
      </div>

      <!-- Submit Button -->
      <button type="submit" aria-label="Create account">Register</button>
    </form>

    <!-- Login Link -->
    <p>Already have an account? <a href="{% url 'login' %}" aria-label="Login to your account">Log in</a></p>
  </div>

  <script>
    /**
     * Shows password by changing input type to text
     * Also updates eye icon and ARIA state
     * @param {string} inputId - The ID of the password input
     * @param {string} iconId - The ID of the eye icon
     */
    function showPassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      input.type = 'text';
      icon.src = "{% static 'icons/eye.png' %}";
      icon.setAttribute("aria-label", "Hide password");
      icon.setAttribute("aria-pressed", "true");
    }

    /**
     * Hides password by changing input type to password
     * Also updates eye icon and ARIA state
     * @param {string} inputId - The ID of the password input
     * @param {string} iconId - The ID of the eye icon
     */
    function hidePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      input.type = 'password';
      icon.src = "{% static 'icons/hidden.png' %}";
      icon.setAttribute("aria-label", "Show password");
      icon.setAttribute("aria-pressed", "false");
    }

    /**
     * Handles keyboard events for eye toggle
     * Allows toggling password visibility with Enter/Space
     * @param {Event} event - The keyboard event
     * @param {string} inputId - The ID of the password input
     * @param {string} iconId - The ID of the eye icon
     */
    function handleEyeKeydown(event, inputId, iconId) {
      // Check for Enter or Space key
      if (event.key === "Enter" || event.key === " ") {
        event.preventDefault();
        const icon = document.getElementById(iconId);
        const isPressed = icon.getAttribute("aria-pressed") === "true";
        
        if (isPressed) {
          hidePassword(inputId, iconId);
        } else {
          showPassword(inputId, iconId);
        }
      }
    }

    /**
     * Checks username availability via API
     * Updates feedback message based on response
     */
    function checkUsernameAvailability() {
      const username = document.getElementById('id_username').value.trim();
      const feedback = document.getElementById('username-feedback');
      
      if (username.length < 3) {
        feedback.textContent = "Username must be at least 3 characters";
        feedback.className = "feedback error";
        return;
      }

      if (username) {
        fetch(`/check_username/?username=${encodeURIComponent(username)}`)
          .then(res => res.json())
          .then(data => {
            feedback.textContent = data.available ? "Username available" : "Username already taken";
            feedback.className = data.available ? "feedback success" : "feedback error";
          })
          .catch(() => {
            feedback.textContent = "Error checking username";
            feedback.className = "feedback error";
          });
      } else {
        feedback.textContent = "";
      }
    }

    /**
     * Validates email format
     * Provides feedback if email is invalid
     */
    function checkEmail() {
      const email = document.getElementById('id_email').value.trim();
      const feedback = document.getElementById('email-feedback');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (email && !emailRegex.test(email)) {
        feedback.textContent = "Please enter a valid email address";
        feedback.className = "feedback error";
      } else {
        feedback.textContent = "";
      }
    }

    /**
     * Validates password strength
     * Requires at least 8 characters
     */
    function validatePassword() {
      const pass = document.getElementById('id_password').value;
      const feedback = document.getElementById('password-feedback');
      
      if (pass.length > 0 && pass.length < 8) {
        feedback.textContent = "Password must be at least 8 characters";
        feedback.className = "feedback error";
      } else {
        feedback.textContent = "";
      }
      
      // Also validate password match if confirm field has value
      if (document.getElementById('id_confirm_password').value) {
        validatePasswordMatch();
      }
    }

    /**
     * Validates that password and confirm password match
     */
    function validatePasswordMatch() {
      const pass = document.getElementById('id_password').value;
      const confirmPass = document.getElementById('id_confirm_password').value;
      const feedback = document.getElementById('confirm-feedback');
      
      if (confirmPass && pass !== confirmPass) {
        feedback.textContent = "Passwords do not match";
        feedback.className = "feedback error";
      } else if (confirmPass) {
        feedback.textContent = "Passwords match";
        feedback.className = "feedback success";
      } else {
        feedback.textContent = "";
      }
    }

    /**
     * Initialize form interactions when page loads
     */
    document.addEventListener('DOMContentLoaded', () => {
      // Add event listener for form submission
      const form = document.querySelector('form');
      form.addEventListener('submit', function(e) {
        // Validate password match before submission
        const pass = document.getElementById('id_password').value;
        const confirmPass = document.getElementById('id_confirm_password').value;
        
        if (pass !== confirmPass) {
          e.preventDefault();
          document.getElementById('confirm-feedback').textContent = "Passwords must match";
          document.getElementById('confirm-feedback').className = "feedback error";
        }
      });
    });
  </script>
</body>
</html>
